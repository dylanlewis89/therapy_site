<!DOCTYPE html>
<head>
	<link href="/normalize.css" rel="stylesheet">
	<title>Elaine Cornelius</title>
	<style>
	img {
		border: 7px solid white;
		border-radius: 20px;
	}
	body {
		text-align: center;
		background: #04B45F;
		color: white;
		font-family: helvetica;
	}
	h1 {
		font-size: 100px;
	}
	h2 {
		color: #000000;
	}
	ul {
		list-style-type: none;
		margin: 0;
		padding: 20px;
		background: #000000;
	}
	li {
		display: inline;
		font-size: 40px;
		margin: 0 10px;
	}
	a {
		text-decoration: none;
	}
	a:link {
		color: #FFFFFF;
	}

	/* visited link */
	a:visited {
		color: #FFFFFF;
	}

	/* mouse over link */
	a:hover {
		color: #04B45F;
	}

	/* selected link */
	a:active {
		color: #04B45F;
	}
	</style>
</head>

<body>
	<ul>
		<li><a title = "about" href = "#about">About</a></li>
		<li><a title = "contact" href = "#contact">Contact</a></li>
	</ul>	
	<h1><a name = "about"></a>Elaine Cornelius</h1>
	<h2>My name is Elaine Cornelius and I'm a therapist in Delmar, NY.</h2>
	<img src="https://cdn.rawgit.com/dylanlewis89/dylanlewis89.github.io/master/picture.jpg"><a name = "contact"></a>
</body>
